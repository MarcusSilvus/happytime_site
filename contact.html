<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Happy Time Contact</title>
</head>
<body>
  <header id="header">
    <div class="container">
      <h1>Contact</h1>
    </div>
  </header>

  <nav id="navbar">
    <div class="container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Happy!</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <main id="contactMain">
      <form class="contactForm">
        <div class="formGroup">
          <label for="name">Name<input type="text" id="name" name="contact-info" placeholder="ex. Happy McHapperson" required></label>
        </div>
        <br>
        <div class="formGroup">
          <label for="email">Email<input type="text" id="email" name="contact-info" placeholder="ex. happyface@happytimes.com" required></label>
        </div>
        <br>
        <div class="formGroup">
          <label for="message">Message<textarea id="message" name="contact-info"></textarea></label>
        </div>
        <br>
        <div class="btn">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
    </main>
  </div>

  <footer id="mainFooter"> 
    <p>Copyright &copy; 2020 HappyTime Corp</p>
  </footer>

</body>
</html>
