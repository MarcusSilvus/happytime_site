<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Time</title>
</head>
<body>
  <header id="contact-header">
    <div class="container">
      <h1>Contact</h1>
    </div>
  </header>

  <div class="containter">
    <main id="contact-main">
      <form>
        <label for="name">Name<input type="text" name="name" id="name" required></label>
        <br>
        <label for="email">Email<input type="text" name="email" id="email" required></label>
        <br>
        <label for="message">Message<textarea name="message"></textarea></label>
        <br>
        <button type="submit">Submit</button>
      </form>
    </main>
  </div>

  <footer id="main-footer"> 
    <p>Copyright &copy; 2020 HappyTime Corp</p>
  </footer>

</body>
</html>
